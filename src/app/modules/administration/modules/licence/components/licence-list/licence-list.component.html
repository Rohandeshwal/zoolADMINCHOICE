<div class="add-wrapper h-100">
    <div class="add-header d-flex justify-content-between">
        <h2 class="heading align-self-center">Licence List</h2>
        <button type="button" class="btn btn-primary btn-sm" [routerLink]="['../add']"><span
                class="mx-2 plus-icon">+</span>ADD NEW LICENCE</button>
    </div>
    <div class="form-group d-flex">
        <div class="col-lg-5 d-flex justify-content-between col-sm-6 pl-0 licence-dropdown mt-4">
            <div class="licence-type">Select Licence Type </div>
            <div class="divider align-self-center">|</div>
            <select id="inputState" class="form-control licence-select">
                <option selected>Paid Customer</option>

            </select>
            <div class="form-arrow-icon">
                <img src="./assets/images/arrow-right1.svg" class="arrow-down" alt="">
            </div>
        </div>
    </div>
    <div class="d-flex mt-4 justify-content-between">
        <h6 class="subtitle align-self-center">Licence Parameters for Paid customer</h6>
        <button type="button" class="btn btn-white" [routerLink]="['/administration/licence/edit']">Edit</button>
    </div>

    <div class="d-flex flex-wrap mt-2 justify-content-between">
        <div class="parameter">
            <div class="parameter-title">No of Users</div>
            <div class="parameter-subtitle">30</div>
        </div>
        <div class="parameter">
            <div class="parameter-title">Minimum renewal users</div>
            <div class="parameter-subtitle">10</div>
        </div>
        <div class="parameter">
            <div class="parameter-title">Select period in months</div>
            <div class="parameter-subtitle">3 Months</div>
        </div>
        <div class="parameter">
            <div class="parameter-title">Price per user per month</div>
            <div class="parameter-subtitle">â‚¹ 10,000</div>
        </div>
    </div>
    <app-licence-table></app-licence-table>

</div>
