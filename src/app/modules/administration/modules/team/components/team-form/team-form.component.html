<div class="form-wrapper">
  <form class="form">

    <div class="form-group  ">
      <h6>Team Name*</h6>
      <input type="text" class="form-control" placeholder="Team Name">
    </div>
    <div class="form-group ">
      <h6>Description*</h6>
      <quill-editor> </quill-editor>
    </div>
    <div class="d-flex justify-content-end">
      <div class="btn btn-add userModel" (click)="openSm(user)"><span class="mx-2 plus-icon">+</span>ADD USER</div>
    </div>
    <div class="table-container mt-2 listing-container">
      <table class="table table-borderless table-responsive-lg mb-0  col-12">
        <thead class="listing-header">
          <th class="listing-header_text">User Name</th>
          <th class="listing-header_text">Description</th>
          <th class="listing-header_text text-right">Action</th>
        </thead>
        <tbody class="scroll-content">
          <tr class="listing-data mx-auto" *ngFor="let item of lookuplist">
            <td class="listing-data_text" (click)="openSm(user)">{{item.name}}</td>
            <td class="listing-data_text description ">
              <div [class.showtable]="item.visible" class="para-content">{{item.description}} </div>
              <!-- <button class="btn btn-read" type="button" (click)="item.visible = !item.visible">{{ item.visible ? 'Read less': '..Read more' }}</button> -->
            </td>
            <td class="edit-side ">
              <div class="d-flex edit-side_icon justify-content-end ">
                <a (click)="openSm(user)"><img class="edit-side_img mx-2" src="./assets/images/write.svg" /></a>
                &nbsp;&nbsp;
                <a><img class="edit-side_img" src="./assets/images/delete.svg" /></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center button">
      <div class="back marr-10 marl-10">
        <button type="button" [routerLink]="['../list']" class="back-btn">BACK</button>
      </div>
      <div class="add marr-10 marl-10">
        <button type="button" class="add-btn" [routerLink]="['../list']">SAVE
        </button>
      </div>
    </div>
  </form>
  <!-- addUser Modal -->
  <ng-template #user let-modal>
    <div class="modal-body">
      <div class="add-wrapper">
        <div class="add-header d-flex justify-content-between">
          <h2 class="heading align-self-center">Select User </h2>
        </div>
        <div class="search-group d-flex  justify-content-end">
          <input type="text" class="btn btn-filter" placeholder="Search">
          <span class="search-icon"><img src="./assets/images/search.svg" class="icon-size"> </span>
        </div>

        <div class="table-container listing-container">
          <table class="table table-borderless table-responsive-lg mb-0">
            <thead class="listing-header">
              <th class="listing-header_text col-1">
                <i class="fa fa-check"></i>
              </th>
              <th class="listing-header_text col-1">Name</th>
              <th class="listing-header_text col-4">Email ID</th>
              <th class="listing-header_text col-3">User Type</th>
              <th class="listing-header_text col-2">Licence Criteria</th>
              <!-- <th class="listing-header_text"></th> -->
            </thead>
            <tbody class="scroll-content">
              <tr class="listing-data mx-auto"
                *ngFor="let item of userlist | paginate: { itemsPerPage: 10, currentPage: p }">
                <td class="custom-check-box mt-1 col-1">
                  <label class="control control--checkbox">
                    <input type="checkbox" />
                    <div class="control__indicator"></div>
                  </label>
                </td>
                <td class="listing-data_info  col-1">{{item.name}}</td>
                <td class="listing-data_info   col-4">{{item.email}}</td>
                <td class="listing-data_info  col-3">{{item.user}}</td>
                <td class="listing-data_info col-2">{{item.Licence}}</td>
                <td class=" listing-data--end p-0">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class=" d-flex paginate">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
      <div class="d-flex justify-content-center button">
        <div class="back marr-10 marl-10">
          <button type="button" (click)="modal.dismiss('Cross click')" class="back-btn">CANCEL</button>
        </div>
        <div class="add marr-10 marl-10">
          <button type="button" (click)="modal.dismiss('Cross click')" class="add-btn">ADD SELECTED
          </button>
        </div>
      </div>
    </div>
  </ng-template>
