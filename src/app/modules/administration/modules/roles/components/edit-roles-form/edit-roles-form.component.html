<div class="form-wrapper">
  <form class="form">
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <h6>Role Name</h6>

          <input type="text" class="form-control" placeholder="Object Name">
        </div>
      </div>
    </div>
    <div class="form-group">
      <h6>Description</h6>
      <textarea class="form-control" placeholder="Enter Description" id="exampleFormControlTextarea1" rows="4"
        col="3"></textarea>
    </div>

    <div class="d-flex justify-content-center button">
      <div class="back marr-10 marl-10">
        <button type="button" class="back-btn" [routerLink]="['../list']">BACK</button>
      </div>
      <div class="add marr-10 marl-10">
        <button type="button" class="btn btn-success btn-md" [routerLink]="['../list']">SAVE</button>
      </div>
    </div>
  </form>
</div>
