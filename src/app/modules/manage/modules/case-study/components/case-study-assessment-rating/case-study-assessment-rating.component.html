<h5 class="obj-name mt-3">Assessment Rating</h5>
<div class="assessment-container py-3">
    <div *ngFor="let eachObj of addAssement; let i = index;">
        <form>
            <div class="d-flex justify-content-between">
                <div class="col-3 form-group">
                    <!-- <label for="comment" class="case-title">From</label> -->
                    <input type="text" class="form-control w-100" placeholder="From Score" [(ngModel)]="eachObj.toScore" name="score_{{eachObj}" />
                </div>
                <div class="form-group col-3 pl-0">
                    <input type="text" class="form-control w-100" placeholder="To Score" [(ngModel)]="eachObj.fromScore" name="score_{{eachObj}}">
                </div>
                <div class="col-4 form-group px-0 ft-14">
                    
                    <textarea class="form-control" rows="3" placeholder="Comments"></textarea>
                </div>
                <div class="col-2 px-0 justify-content-between d-flex form-group">
                    <div *ngIf="i > 0" class="align-self-center">
                        <button type="button" class="btn common-remove_btn px-0" (click)="remove(i)">
                            <img src="./assets/images/delete.svg" class="btn-case_add"></button>
                    </div>
                    <div *ngIf="addAssement.length-1==i" class="align-self-center mx-auto">
                        <button class="btn common-add_btn " type="button" (click)="add()">
                            <img src="./assets/images/add.svg" class="btn-case_add">
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
