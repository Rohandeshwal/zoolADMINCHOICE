<div class="d-flex justify-content-center align-items-center h-100" *ngIf="!showHierarchy">
    <div class="add-card d-flex justify-content-center align-items-center" (click)="openModalsList()">
        <img src="./assets/images/create-new.svg">
        <div class="pt-3 ">Select a Parent Module to start a hierarchy</div>
    </div>
</div>



<div *ngIf="showHierarchy">
    <app-hierarchy [data]="mapData" (parentChildData)="getParentChildData($event)"
        (relationObjData)="getCurrentRelation($event)"></app-hierarchy>
</div>
