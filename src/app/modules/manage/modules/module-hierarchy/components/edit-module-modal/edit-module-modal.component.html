<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Edit Hierarchy</h5>
  <button type="button" class="close" aria-label="Close" (click)="onSelect('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body"></div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="onSelect('add')">
    Add
  </button>
  <button type="button" class="btn btn-danger" (click)="onSelect('delete')">
    Delete
  </button>
</div>
