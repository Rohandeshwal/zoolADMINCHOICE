<div class="add-wrapper h-100 mb-2">
    <div class="add-header d-flex justify-content-between">
        <h2 class="heading align-self-center">Business Component Relationship </h2>
        <button type="button" class="btn btn-primary btn-md" [routerLink]="['../add']"><span
                class="mx-2 plus-icon">+</span>ADD
            BUSINESS COMPONENT RELATIONSHIP</button>
    </div>
    <div class="d-flex justify-content-end align-items-right mt-2 mb-2">
        <div class="filter d-flex align-items-center mx-2">
            <input type="text" id="Search" class="form-control" placeholder="Search here"
            name="businessCompName" [(ngModel)]="businessCompName" (keyup.enter)="searchBusinessComponent()">
            <img src="assets/images/search.svg" (click)="searchBusinessComponent()">
        </div>
        <button class="btn btn-secondary btn-md " (click)="clearSearch()">Clear</button>
    </div>

    <div class="w-100 py-3 " style="height: calc(100% - 200px)">
        <ag-grid-angular style=" height: 100%;" class="ag-theme-alpine" [gridOptions]="gridOptions" pagination=true
            [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents" rowSelection='multiple'  (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</div>
